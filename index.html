  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/vendor.js" defer></script>

    <section id="Life-levels">
      <h2>MONSTER Life   <span id="monsterLifePercent">100</span>%</h2>

      <h2>PLAYER Life   <span id="userLifePercent">100</span>%<span id="bonus-Life">1</span></h2>
      <progress id="playerLifeBar" max="100" value="100">100%</progress>

    <section id="controls">
      <button id="buttonAttack">ATTACK</button>
      <button id="buttonStrongAttack">STRONG ATTACK</button>
      <button id="buttonHeal">HEAL</button>
    </section>
